{% extends "base.html" %}

{% block content %}
<div class="col-sm-6">
{% if object.wishitem_set.count > 0 %}
<h4>Your Wishlist</h4>
<table class="table table-hover table-condensed">
{% for item in object.wishitem_set.all %}
	<tr><td><a href="{{item.item.get_absolute_url}}">{{item.item.get_title}}</a></td></tr>
	<tr>
		<td class="text-right"><a href="{% url 'home' %}" class="btn btn-link">Continue Shopping</a></td>
	</tr>
{% endfor %}
</table><br><br>

{% else %}
<h2>Your Wishlist Is Empty</h2>
<br><br>
<p class="lead text-right"><a href="{% url 'home' %}" class="btn btn-link">Continue Shopping</a></p>
{% endif %}
</div>
{% endblock content %}
